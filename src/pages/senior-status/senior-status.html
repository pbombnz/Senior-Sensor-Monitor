<ion-header>
  <ion-navbar>
    <ion-title>
      Senior Status
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>Status: <b>{{mqttClientProvider.mqttStatus}}</b></ion-card-content>
  </ion-card>

  <ion-row justify-content-center align-items-center>
    <button ion-button (click)="mqttClientProvider.connect()">Connect</button>
    <button ion-button (click)="mqttClientProvider.disconnect()">Disconnect</button>
  </ion-row>

  <ion-card>
    <ion-card-header>Message Received:</ion-card-header>
    <ion-card-content>{{mqttClientProvider.message}}</ion-card-content>
  </ion-card>

  <ion-label stacked>Message to Send:</ion-label>
  <ion-textarea [(ngModel)]='mqttClientProvider.messageToSend'>{{mqttClientProvider.messageToSend}}</ion-textarea>
  <button ion-button full (click)="mqttClientProvider.sendMessage()">Send Message</button>
</ion-content>
